<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/weather-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="./assets/weather-icon.png"
          alt="icon"
          width="60px"
          class="icon"
        />
        <a href="#" class="home-btn">Home</a>
        <a href="#" class="hourly-btn">Hourly</a>
        <a href="#" class="about-btn">About</a>
        <div class="search">
          <input
            type="text"
            placeholder="Search Location"
            class="search-input"
          />
          <button type="submit" class="search-btn">
            <img src="./assets/search-icon.png" width="10px" alt="" />
          </button>
        </div>
      </nav>
    </header>
    <main></main>
  </body>
</html>
